overwrite: true
schema: "https://welbi.org/api/graphql?token=1"
# documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
      - "named-operations-object"
      - "typescript-apollo-client-helpers"
  ./graphql.schema.json:
    plugins:
      - "introspection"
